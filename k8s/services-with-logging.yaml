# Order Service with Logging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: team-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
      annotations:
        fluentbit.io/parser: spring-boot
    spec:
      containers:
      - name: order-service
        image: 331867785866.dkr.ecr.us-east-1.amazonaws.com/intern-project/order-service:9
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka.team-namespace.svc.cluster.local:9092"
        - name: LOGGING_CONFIG
          value: "/config/logback-spring.xml"
        - name: SERVICE_NAME
          value: "order-service"
        - name: SERVICE_VERSION
          value: "9"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        volumeMounts:
        - name: logging-config
          mountPath: /config
      volumes:
      - name: logging-config
        configMap:
          name: logging-config

