apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch
  template:
    metadata:
      labels:
        app: opensearch
    spec:
      securityContext:
        fsGroup: 1000

      containers:
      - name: opensearch
      image: opensearchproject/opensearch:2.11.1

      ports:
        - containerPort: 9200
        - containerPort: 9600

      env:
        - name: discovery.type
          value: single-node
        - name: OPENSEARCH_JAVA_OPTS
          value: "-Xms1g -Xmx1g"

      command:
        - "/usr/share/opensearch/bin/opensearch"

      args:
        - "-E"
        - "plugins.security.disabled=true"
        - "-E"
        - "network.host=0.0.0.0"

      volumeMounts:
        - name: opensearch-storage
          mountPath: /usr/share/opensearch/data


      volumes:
      - name: opensearch-storage
        persistentVolumeClaim:
          claimName: opensearch-pvc
