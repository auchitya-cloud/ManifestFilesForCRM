# OpenSearch ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: opensearch-config
  namespace: auchitya-platform
data:
  opensearch.yml: |
    cluster.name: auchitya-opensearch
    node.name: opensearch-node1
    discovery.type: single-node
    http.port: 9200
    transport.port: 9300
    network.host: 0.0.0.0
    
    # Security settings
    plugins.security.disabled: true
    
    # Performance settings
    bootstrap.memory_lock: false
    
    # Index settings
    action.auto_create_index: true
    
---
# OpenSearch Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch
  namespace: auchitya-platform
  labels:
    app: opensearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch
  template:
    metadata:
      labels:
        app: opensearch
    spec:
      containers:
      - name: opensearch
        image: opensearchproject/opensearch:2.11.0
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        env:
        - name: discovery.type
          value: "single-node"
        - name: OPENSEARCH_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        - name: DISABLE_SECURITY_PLUGIN
          value: "true"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: opensearch-config
          mountPath: /usr/share/opensearch/config/opensearch.yml
          subPath: opensearch.yml
        - name: opensearch-data
          mountPath: /usr/share/opensearch/data
      volumes:
      - name: opensearch-config
        configMap:
          name: opensearch-config
      - name: opensearch-data
        emptyDir: {}

---
# OpenSearch Service
apiVersion: v1
kind: Service
metadata:
  name: opensearch
  namespace: auchitya-platform
  labels:
    app: opensearch
spec:
  selector:
    app: opensearch
  ports:
  - port: 9200
    targetPort: 9200
    name: http
  - port: 9300
    targetPort: 9300
    name: transport
  type: ClusterIP

---
# OpenSearch Dashboards Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
  namespace: auchitya-platform
  labels:
    app: opensearch-dashboards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
      - name: opensearch-dashboards
        image: opensearchproject/opensearch-dashboards:2.11.0
        ports:
        - containerPort: 5601
          name: http
        env:
        - name: OPENSEARCH_HOSTS
          value: "http://opensearch:9200"
        - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

---
# OpenSearch Dashboards Service
apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
  namespace: auchitya-platform
  labels:
    app: opensearch-dashboards
spec:
  selector:
    app: opensearch-dashboards
  ports:
  - port: 5601
    targetPort: 5601
    name: http
  type: ClusterIP