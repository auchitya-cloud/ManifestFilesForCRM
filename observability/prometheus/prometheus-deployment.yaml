apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: observability
spec:
  replicas: 1
  strategy:
    type: Recreate

  selector:
    matchLabels:
      app: prometheus

  template:
    metadata:
      labels:
        app: prometheus

    spec:
      serviceAccountName: prometheus

      # ðŸ”§ This fixes the EBS permission problem
      initContainers:
      - name: fix-permissions
        image: busybox
        command:
          - sh
          - -c
          - "chown -R 65534:65534 /prometheus"
        volumeMounts:
        - name: storage
          mountPath: /prometheus

      containers:
      - name: prometheus
        image: prom/prometheus:v2.52.0

        args:
          - "--config.file=/etc/prometheus/prometheus.yml"
          - "--storage.tsdb.path=/prometheus"
          - "--storage.tsdb.retention.time=15d"

        ports:
        - containerPort: 9090

        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
        - name: storage
          mountPath: /prometheus

      volumes:
      - name: config
        configMap:
          name: prometheus-config

      - name: storage
        persistentVolumeClaim:
          claimName: prometheus-pvc
